<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Summarizer</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Your custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>OpenAI Text Summarizer</h1>
      <p class="text-muted">Enter text below and click Summarize</p>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </header>

    <!-- Text input form -->
    <form id="summarizerForm">
      <div class="form-group mb-3">
        <label for="textContent">Your Text (max 2000 characters):</label>
        <textarea
          class="form-control"
          id="textContent"
          name="text_content"
          rows="6"
          maxlength="2000"
          required
        ></textarea>
        <small id="charCount" class="form-text text-muted">
          0 / 2000 characters
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Summarize</button>
      <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
    </form>

    <!-- Loading indicator -->
    <div id="loadingIndicator">
      <div class="spinner"></div>
      <p>Trwa przeksza≈Çcanie tekstu...</p>
    </div>

    <!-- Summary output -->
    <div id="summaryContainer" style="display: none;">
      <h3>Summary</h3>
      <div id="summary"></div>
      <button type="button" id="copyBtn" class="btn btn-success mt-3">
        Copy to Clipboard
      </button>
    </div>
  </div>

  <!-- Bootstrap JS (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (for simplicity with AJAX) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    const textArea = document.getElementById('textContent');
    const charCount = document.getElementById('charCount');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const summaryContainer = document.getElementById('summaryContainer');
    const summaryDiv = document.getElementById('summary');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Update character count as user types
    textArea.addEventListener('input', () => {
      const currentLength = textArea.value.length;
      charCount.textContent = `${currentLength} / 2000 characters`;
    });

    // Clear form button
    clearBtn.addEventListener('click', () => {
      textArea.value = '';
      charCount.textContent = '0 / 2000 characters';
      summaryContainer.style.display = 'none';
    });

    // Handle copy to clipboard
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(summaryDiv.textContent.trim());
      alert('Summary copied to clipboard!');
    });

    // AJAX form submission
    $('#summarizerForm').on('submit', function (e) {
      e.preventDefault();
      summaryContainer.style.display = 'none';
      loadingIndicator.style.display = 'block';

      $.ajax({
        url: '/summarize',
        method: 'POST',
        data: $(this).serialize(),
        success: function (response) {
          loadingIndicator.style.display = 'none';
          if (response.summary) {
            summaryDiv.textContent = response.summary;
            summaryContainer.style.display = 'block';
          } else if (response.error) {
            alert('Error: ' + response.error);
          }
        },
        error: function (xhr) {
          loadingIndicator.style.display = 'none';
          alert('An error occurred. Please try again.');
        },
      });
    });
  </script>
</body>
</html>
